# Application Configuration
spring.application.name=medical-record

# Server Configuration
server.port=8080

# Database Configuration - H2 (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/medicaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.nbu.medicalrecord=DEBUG

# Date Format
spring.mvc.format.date=yyyy-MM-dd
