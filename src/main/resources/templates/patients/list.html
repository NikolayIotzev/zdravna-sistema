<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Пациенти - Медицинско досие')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Пациенти</h2>
            <a th:href="@{/patients/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle"></i> Добави пациент
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Име</th>
                            <th>ЕГН</th>
                            <th>Личен лекар</th>
                            <th>Здравни осигуровки</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient : ${patients}">
                            <td th:text="${patient.name}"></td>
                            <td th:text="${patient.egn}"></td>
                            <td th:text="${patient.gp != null ? patient.gp.name : 'Няма'}"></td>
                            <td>
                                <span th:if="${patient.hasValidInsurance}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Платени
                                </span>
                                <span th:unless="${patient.hasValidInsurance}" class="badge bg-danger">
                                    <i class="bi bi-x-circle"></i> Неплатени
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning"
                                   sec:authorize="hasRole('ADMIN')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger"
                                        th:onclick="'confirmDelete(' + ${patient.id} + ')'"
                                        sec:authorize="hasRole('ADMIN')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>

<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Сигурни ли сте, че искате да изтриете този пациент?')) {
            window.location.href = '/patients/delete/' + id;
        }
    }
</script>
</body>
</html>
