<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head('Диагнози - Медицинско досие')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-clipboard2-pulse"></i> Диагнози</h2>
                <a th:href="@{/diagnoses/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                    <i class="bi bi-plus-circle"></i> Добави диагноза
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Код</th>
                                    <th>Наименование</th>
                                    <th>Описание</th>
                                    <th sec:authorize="hasRole('ADMIN')">Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="diagnosis : ${diagnoses}">
                                    <td><span class="badge bg-primary" th:text="${diagnosis.code}"></span></td>
                                    <td th:text="${diagnosis.name}"></td>
                                    <td th:text="${diagnosis.description}"></td>
                                    <td sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{/diagnoses/edit/{id}(id=${diagnosis.id})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-danger"
                                            th:onclick="'confirmDelete(' + ${diagnosis.id} + ')'">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script th:inline="javascript">
        function confirmDelete(id) {
            if (confirm('Сигурни ли сте, че искате да изтриете тази диагноза?')) {
                window.location.href = '/diagnoses/delete/' + id;
            }
        }
    </script>
</body>

</html>
