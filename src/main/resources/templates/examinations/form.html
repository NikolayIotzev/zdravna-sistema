<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Преглед - Медицинско досие')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container mt-4">
        <h2>
            <i class="bi bi-journal-medical"></i>
            <span th:text="${examination.id != null ? 'Редактиране на преглед' : 'Нов преглед'}"></span>
        </h2>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="${examination.id != null ? '/examinations/edit/' + examination.id : '/examinations/new'}"
                      method="post" th:object="${examination}">

                    <div class="row">
                        <div th:class="${#authorization.expression('hasRole(''ADMIN'')')} ? 'col-md-4 mb-3' : 'col-md-6 mb-3'">
                            <label for="examinationDate" class="form-label">Дата на преглед *</label>
                            <input type="date" class="form-control" id="examinationDate"
                                   th:field="*{examinationDate}" required>
                        </div>
                        <div th:class="${#authorization.expression('hasRole(''ADMIN'')')} ? 'col-md-4 mb-3' : 'col-md-6 mb-3'">
                            <label for="patientId" class="form-label">Пациент *</label>
                            <select class="form-select" id="patientId" th:field="*{patientId}" required>
                                <option value="">-- Изберете пациент --</option>
                                <option th:each="p : ${patients}" th:value="${p.id}"
                                        th:text="${p.name + ' (' + p.egn + ')'}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3" sec:authorize="hasRole('ADMIN')">
                            <label for="doctorId" class="form-label">Лекар</label>
                            <select class="form-select" id="doctorId" th:field="*{doctorId}">
                                <option value="">-- Изберете лекар --</option>
                                <option th:each="d : ${doctors}" th:value="${d.id}"
                                        th:text="${d.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="diagnosisId" class="form-label">Диагноза</label>
                        <select class="form-select" id="diagnosisId" th:field="*{diagnosisId}">
                            <option value="">-- Без диагноза --</option>
                            <option th:each="diag : ${diagnoses}" th:value="${diag.id}"
                                    th:text="${diag.code + ' - ' + diag.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="treatment" class="form-label">Лечение</label>
                        <textarea class="form-control" id="treatment" th:field="*{treatment}"
                                  rows="3" maxlength="2000"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="prescription" class="form-label">Рецепта</label>
                        <textarea class="form-control" id="prescription" th:field="*{prescription}"
                                  rows="2" maxlength="1000"></textarea>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="bi bi-file-medical"></i> Болничен лист (по избор)
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sickLeaveStartDate" class="form-label">Начална дата</label>
                                    <input type="date" class="form-control" id="sickLeaveStartDate"
                                           name="sickLeaveStartDate" th:value="${sickLeaveStartDate}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sickLeaveNumberOfDays" class="form-label">Брой дни</label>
                                    <input type="number" class="form-control" id="sickLeaveNumberOfDays"
                                           name="sickLeaveNumberOfDays" min="1" max="180"
                                           th:value="${sickLeaveNumberOfDays}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Запази
                        </button>
                        <a th:href="@{/examinations}" class="btn btn-secondary">
                            <i class="bi bi-x-lg"></i> Отказ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
