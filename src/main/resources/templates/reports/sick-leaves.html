<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Болнични листове - Медицинско досие')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container mt-4">
        <h2><i class="bi bi-file-medical"></i> Статистика за болнични листове</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-calendar"></i> Месеци с най-много болнични
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" th:if="${!monthCounts.isEmpty()}">
                            <thead>
                            <tr>
                                <th>Месец/Година</th>
                                <th>Брой болнични</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="m : ${monthCounts}">
                                <td th:text="${m.month + '/' + m.year}"></td>
                                <td><span class="badge bg-warning text-dark" th:text="${m.count}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${monthCounts.isEmpty()}" class="alert alert-info">
                            Няма данни.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-person-badge"></i> Лекари с най-много болнични
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" th:if="${!doctorCounts.isEmpty()}">
                            <thead>
                            <tr>
                                <th>Лекар</th>
                                <th>Брой болнични</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${doctorCounts}">
                                <td th:text="${d.doctor.name}"></td>
                                <td><span class="badge bg-info" th:text="${d.sickLeaveCount}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${doctorCounts.isEmpty()}" class="alert alert-info">
                            Няма данни.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
