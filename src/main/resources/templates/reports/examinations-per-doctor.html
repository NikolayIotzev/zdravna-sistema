<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Прегледи на лекар - Медицинско досие')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container mt-4">
        <h2><i class="bi bi-journal-medical"></i> Брой прегледи при всеки лекар</h2>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-striped" th:if="${!counts.isEmpty()}">
                    <thead class="table-dark">
                    <tr>
                        <th>Лекар</th>
                        <th>УИН</th>
                        <th>Личен лекар</th>
                        <th>Брой прегледи</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${counts}">
                        <td th:text="${c.doctor.name}"></td>
                        <td th:text="${c.doctor.uin}"></td>
                        <td>
                            <span th:if="${c.doctor.gp}" class="badge bg-success">Да</span>
                            <span th:unless="${c.doctor.gp}" class="badge bg-secondary">Не</span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${c.examinationCount}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${counts.isEmpty()}" class="alert alert-info">
                    Няма данни за прегледи.
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
