<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Лекари - Медицинско досие')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-badge"></i> Лекари</h2>
            <a th:href="@{/doctors/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle"></i> Добави лекар
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>УИН</th>
                            <th>Име</th>
                            <th>Специалности</th>
                            <th>Личен лекар</th>
                            <th>Брой пациенти</th>
                            <th sec:authorize="hasRole('ADMIN')">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.uin}"></td>
                            <td th:text="${doctor.name}"></td>
                            <td>
                                <span th:each="spec, iterStat : ${doctor.specialties}"
                                      class="badge bg-info me-1"
                                      th:text="${spec.name}">
                                </span>
                            </td>
                            <td>
                                <span th:if="${doctor.gp}" class="badge bg-success">Да</span>
                                <span th:unless="${doctor.gp}" class="badge bg-secondary">Не</span>
                            </td>
                            <td th:text="${doctor.patientCount}"></td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger"
                                        th:onclick="'confirmDelete(' + ${doctor.id} + ')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>

<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Сигурни ли сте, че искате да изтриете този лекар?')) {
            window.location.href = '/doctors/delete/' + id;
        }
    }
</script>
</body>
</html>
